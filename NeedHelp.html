<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .form-check-input {
        font-size: 2.5rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
     
      }
      label
      {
          font-size: xx-large;
          margin-left: 1.11rem;
          margin-top: 0.12rem;
      }
      .form-switch .form-check-input
      {
          margin-left: 0%;
      }
      .form-check-input:checked
      {
        background-color: #cc0000;
        border-color: #ffb3b3;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <title>Pre cautionary Measures</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script>
       $(function(){
        $("#helpform").hide();

        $('#flexSwitchCheckDefault').change(function() {
        if(this.checked) {
            $("#helpform").show();
        }
        else
        {
            $("#helpform").hide();
        }
             
        });
       });

       
    </script>
  </head>
  <body>
    <main>
        <div class="container py-4">
            <div class="p-1 mb-4 md-light rounded-3">
              <div class="container-fluid py-1">
                <h1 class="display-5 fw-bold">Do you feel safe in current situation?</h1>
                <p class="col-md-8 fs-4">Please mark yourself unsafe if your are in immediate danger.<a href="PrecautionaryMeasures.html" class="btn btn-link btn-sm">Get More Infomaitons</a></p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault" id="cbklbl">Unsafe</label>
                    
                  </div>
                 

              </div>
            </div>
            <form>
            <div class="p-1 mb-4 bg-light rounded-3" id="helpform">
                <div class="container-fluid py-1">
                    <div class="form-group">
                      <label for="inputAddress">Your Location</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Bengaluru">
                    </div>
                    </div>
                    <div class="container-fluid py-1">
                    <label for="exampleFormControlTextarea1">Type</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Catagory</option>
                        <option value="Heath">Health</option>
                        <option value="Food">Food</option>
                        <option value="Shelter">Shelter</option>
                        <option value="Amenities">Amenities</option>
                      </select>
                    </div>
                <div class="container-fluid py-1">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Please provide details of your inconvenience</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
              </div>
              <div class="container-fluid py-1">
              <div class="form-group">
                <label for="inputAddress">Number of people currently with you?</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="0">
              </div>
              </div>
              <div class="container-fluid py-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
